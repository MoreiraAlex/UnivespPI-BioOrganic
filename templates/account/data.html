{% extends 'account/base_profile.html' %}

{% block title %} {{ block.super }} | Dados {% endblock %}

{% load crispy_forms_tags %}

{% block content_profile %}
<div class="data">
    <form method="POST">
        <h2 class="data-title">Seus dados</h2>
        {% csrf_token %}
        {{ form|crispy }}
        <a href="/accounts/data-edit/{{ user.id }}"><button class="btn btn-success" type="button">Editar</button></a>
    </form>
</div>
{% endblock %}
